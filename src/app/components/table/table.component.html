<ng-container *ngIf="{photos: photos$ | async} as data">
  <ng-container *ngIf="data.photos!.data.length > 0; then photosTable"></ng-container>
  <ng-container *ngIf="data.photos!.data.length == 0; then noPhotos"></ng-container>
</ng-container>

<ng-template #photosTable>
<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let photo">{{photo.id}}</td>
  </ng-container>
  <ng-container matColumnDef="albumId">
    <th mat-header-cell *matHeaderCellDef>AlbumID</th>
    <td mat-cell *matCellDef="let photo">{{photo.albumId}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let photo">{{photo.title}}</td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Photo-URL</th>
    <td mat-cell *matCellDef="let photo">{{photo.url}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
</ng-template>
<ng-template #noPhotos>
  <p>No Photos found.</p>
</ng-template>
