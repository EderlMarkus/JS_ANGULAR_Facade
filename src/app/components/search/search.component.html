<form [formGroup]="searchForm" (ngSubmit)="submit()">
  <label for="photo-id">Photo-Id:</label>
  <input id="photo-id" formControlName="id">
  <label for="album-id">Album-Id:</label>
  <input id="album-id" formControlName="albumId">
  <button type="submit" [disabled]="!searchForm.valid">Submit</button>
</form>
